<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="github.svg">
    <title>404</title>
    <style>
        * {
            font-family: sans-serif;
            text-decoration: none;
            text-align: center;
            color: black;
        }

        a {
            font-size: 25px;
        }

        h1 {
            color: lightcoral;
            font-size: 250px;
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <a id="a" href="">Try going back to the main page?</a>
    <script>
        if (window.location.href.includes("github.io")) {
            document.getElementById("a").href = "https://enxgithub.github.io"
        }
        if (window.location.href.includes("netlify.app")) {
            document.getElementById("a").href = "https://enxgithub.netlify.app"
        }
        if (window.location.href.includes("web.app")) {
            document.getElementById("a").href = "https://enxgithub.web.app"
        }
    </script>
</body>

</html>
